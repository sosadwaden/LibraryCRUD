<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book: ${book}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}">TEXT</a>
</div>

<br/>
<hr/>

<a href="book/new">Создать новую книгу</a>

</body>
</html>

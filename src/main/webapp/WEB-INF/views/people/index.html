<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person: ${people}">
  <a th:href="@{/people/{id}(id=${person.getId()})}"
     th:text="${person.getFull_name() + ', ' + person.getYear_of_birth()}">TEXT</a>
</div>

<br/>
<hr/>

<a href="people/new">
    <button>Добавить человека</button>
</a>
<br/>
<a href="/book">
    <button>Страница с книгами</button>
</a>


</body>
</html>

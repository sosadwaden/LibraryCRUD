<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">

  <label for="full_name">Введите ФИО: </label>
  <input type="text" th:field="*{full_name}" id="full_name"/>
  <br/>

  <label for="year_of_birth">Введите год рождения: </label>
  <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
  <br/>

  <input type="submit" value="Создать!"/>

</form>

</body>
</html>
